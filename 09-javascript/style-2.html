<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>This Keyword</title>
    </head>
    
    <body>
        <div class="aBigGreenDiv">
            <div class="thePinkDivContainingTheGrid"> 
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">1</div>
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">2</div>
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">3</div>
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">4</div>
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">5</div>
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">6</div>
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">7</div>
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">8</div>
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">9</div>
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">10</div>
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">11</div>
                <div class="defaultGridItems" onMouseOver="activate(this)" onMouseOut="deactivate(this)">12</div>
            </div>
        </div>

    </body>
</html>

<script>  

    
    function activate(x){
        var randomColor = Math.floor(Math.random()*16777215).toString(16);
        x.style.backgroundColor = "#" + randomColor;
    }
    
    function deactivate(x){
        x.style.backgroundColor = "pink";
    }
</script>
