<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript Button</title>
        <script type="text/javascript" src="button.js"></script>
    </head>

<body>
    <div>
        <a href="https://www.google.com/" target="blank">
            <img 
            src="assets/up.png" 
            id="myJavascriptButton" 
            onMouseOver="mouseOverFUNC()" 
            onMouseDown="mouseDownFUNC()" 
            onMouseUp="mouseUpFUNC()" 
            onMouseOut="mouseOutFUNC()"
            /> 
        </a>
    </div>
</body>

</html>
